<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
    
    <title>Assignment 05 - Employee Management Application</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">Employee Management Application</h1>
        <h2><strong>Add Employee</strong></h2>
      <form id="employee-form">
        <div class="form-group">
          <label>Name</label>
          <input type="text" id="fullname" class="form-control">
        </div>
        <div class="form-group">
          <label>Title</label>
          <input type="text" id="title" class="form-control">
        </div>
        <div class="form-group">
          <label>Extension</label>
          <input type="text" id="extension" class="form-control">
        </div>
        <input type="submit" value="ADD" class="btn btn-primary">
      </form>
      <h2 id="titleTable"><strong></strong></h2>
      <table id="employeeTable" class="table table-striped mt-5">
        <thead>
          <tr>
            <th>Name</th>
            <th>Title</th>
            <th>Extension</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="employee-list"></tbody>
      </table>
  </div>
<script src="js/employee-management.js"></script>
</body>
</html>
